<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Facebook LogIn Form</title>
    <meta name="title" content="Facebook LogIn Form" />
    <meta
      name="description"
      content="Simple facebook login form using Html and Css"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta
      property="og:title"
      content="Facebook LogIn Form"
    />
    <meta
      property="og:description"
      content="Simple facebook login form using Html and Css"
    />
    <meta
      property="og:image"
      content="https://cloudfront-us-east-2.images.arcpublishing.com/reuters/EB2VCRAXLZNCLC3S5GWHHEN6OE.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="Facebook LogIn Form"
    />
    <meta
      property="twitter:description"
      content="Simple facebook login form using Html and Css"
    />
    <meta
      property="twitter:image"
      content="https://cloudfront-us-east-2.images.arcpublishing.com/reuters/EB2VCRAXLZNCLC3S5GWHHEN6OE.jpg"
    />
    <title>Facebook login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <form class="log-in-form">
        <input
          type="text"
          for="email"
          class="form-input"
          placeholder="Email Address or phone number"
        />
        <input
          type="password"
          for="password"
          class="form-input"
          placeholder="Enter your password"
        />
        <button class="first-button">LogIn</button>
      </form>
      <div class="text">
        <a href="#" class="pwd-reset">forgotten your password?</a><br /><br />
        <button class="second-button">Create new facebook account</button>
      </div>
    </div>
  </body>
</html>
