<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-content">
      <form class="log-in-form">
         <input type="text" for="email" class="form-input" placeholder="Email Address or phone number">
         <input type="password" for="password" class="form-input" placeholder="Enter your password">
         <button class="first-button">LogIn</button> 
      </form>
      <div class="text">
         <a href="#" class="pwd-reset" >forgotten your password?</a><br><br>
         <button class="second-button">Create new facebook account</button>
      </div>
  </div>

</body>
</html>
